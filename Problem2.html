<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="d1" style="display: none;">This is the hidded div.</div>
    <script>
        function run() {
            const a = new Promise((resolve, reject) => {
                setTimeout(() => resolve('resolved!'), 2000)
            });
            a.then(message => {
                console.log(message);
                showHidden();
            })
                .catch(err => {
                    console.log(`There was an error: ${err}`);
                });
        }
    </script>
    <script>
        function showHidden() {
            var x = document.getElementById("d1");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <script>run();</script>
</body>
</html>
