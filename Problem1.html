<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        fetch('https://jsonplaceholder.typicode.com/albums')
            .then((response) => {
                var promise = response.json();
                promise.then((res)=>{
                    for (let i = 0; i < res.length; i++) {
                        console.log(res[i])
                        var htmlDivElement = document.createElement('div');
                        htmlDivElement.innerHTML="userId:"+res[i]["userId"]+"id:"+res[i]["id"]+"title:"+res[i]["title"]
                        document.body.appendChild(htmlDivElement)
                    }
                })
                return response.json();
            })
            .then(data => {
                console.log(data);
            });
    </script>
</head>
<body>

</body>
</html>
